<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      console.log(secToMs(1, 30));
      console.log(secToMs(2, 10));
      function secToMs(min, sec) {
        const total = min * 60 + sec;
        return total * 1000;
      }

      console.log(salePrice(70, false));
      console.log(salePrice(10, true));
      function salePrice(price, isFirst) {
        const salePrice = (price - price * 0.1).toFixed(1);
        if (isFirst) {
          return parseFloat(salePrice) - 1.5;
        }
        if (!isFirst) {
          return salePrice;
        }
      }
    </script>
  </body>
</html>
